<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;' renderer='precision: medium'>
    <a-assets>
      <img id='stars' src='https://raw.githubusercontent.com/german-alvarez-dev/workshop-webvr-aframe/master/textures/sky.jpg' />
      <img id='city' src='https://c1.staticflickr.com/5/4302/35137573294_1287bfd0ae_k.jpg' />
    </a-assets>

    <a-marker preset='hiro'>
      <!-- Box Entity-->
      <a-entity rotation="90 0 0">
        <a-box material='src: #stars;' position="0 0.5 0" radius="1" segments-height="53">
          <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite">
          </a-animation>
        </a-box>
    <!-- Sphere Entity-->
      <a-entity rotation="0 0 0">
        <a-sphere material='src: #city;' position="0 2 0" radius="1" segments-height="53">
          <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite">
          </a-animation>
        </a-sphere>
      </a-entity>

      </a-entity>
    </a-marker>
    <a-camera-static/>
  </a-scene>
</body>
